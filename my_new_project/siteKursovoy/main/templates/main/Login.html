{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/Login.css' %}">
	<title>Главная страница</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
</head>

<body>
	<!--  -->
	<nav>
		<div class="centr">
			<div class="ele">
				<div class="ff">
					<div class="header-logo">
						<div class="brand"><a href="{% url 'index' %}"><img class="logo_img" src="{% static 'images/StudentApp.png' %}" alt=""></a>
						</div>
					</div>
				</div>
				<div class="button-container">
                         <a href="{% url 'Login' %}" id="authBtn" class="btn-white">Кіру</a>
                </div>
			</div>
		</div>
	</nav>

	    <!-- главный баннер -->
    <section class="regis">
        <div class="register-container">
            <h2 class="hh">Аккаунтқа кіру</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Құпиясөз</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button id="loginBtn" type="submit" class="btn_sign">Кіру</button>

                <div class="login-link">
                    Аккаунтыңыз жоқ па?
                    <a href="{% url 'Register' %}">Тіркелу</a>
                </div>
            </form>
        </div>
    </section>








</body>

</html>

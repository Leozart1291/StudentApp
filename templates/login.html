{% extends "base.html" %}

{% block title %}Вход — Жестикуляция{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Вход</h2>
            <p>Добро пожаловать обратно</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Ваш логин">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="Ваш пароль">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
        </form>

        <div class="mt-4 text-center">
            <p style="font-size: 0.9rem;">Нет аккаунта? <a href="{{ url_for('register') }}"
                    style="color: var(--primary);">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
